<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
  <!-- <script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script> -->
</head>

<body>
  <div id="app">
    <div v-if="loading">{{x}}</div>
    <div>{{name}}</div>
    <button @click="clickEvent">点击</button>
  </div>
  <script>
    const a = new Vue({
      el: '#app',
      data() {
        return {
          loading: false,
          name: 1
        }
      },
      mounted() {
        this.deal()
      },
      methods: {
        deal() {
          this.loading = false
          Promise.resolve().then(() => {
            this.loading = true
          }).then(() => {
            this.x = (Math.random() * 1000) >> 0
            console.log(this)
          })
        },
        clickEvent() {
          this.deal()
        }
      }
    })
  </script>
</body>

</html>
